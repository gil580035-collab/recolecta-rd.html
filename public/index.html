<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recolecta RD - Login</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 40px; }
    .box { background: white; padding: 20px; max-width: 400px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 6px; border: 1px solid #aaa; }
    button { margin-top: 15px; padding: 12px; width: 100%; border: none; background: #0078ff; color: white; border-radius: 6px; cursor: pointer; }
    button:hover { background: #005ecc; }
  </style>
</head>
<body>

<div class="box">
  <h2>Iniciar Sesión</h2>
  <input type="email" id="email" placeholder="Correo" />
  <input type="password" id="pass" placeholder="Contraseña" />
  <button onclick="login()">Entrar</button>

  <h3>Crear cuenta</h3>
  <input type="email" id="emailReg" placeholder="Correo nuevo" />
  <input type="password" id="passReg" placeholder="Contraseña nueva" />
  <button onclick="register()">Registrar</button>

  <p id="msg"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA-Y7qrirPRe9vYUvaaStPFEnNP5quDPEg",
    authDomain: "recolectard-1b9ba.firebaseapp.com",
    projectId: "recolectard-1b9ba",
    storageBucket: "recolectard-1b9ba.firebasestorage.app",
    messagingSenderId: "922065310550",
    appId: "1:922065310550:web:929d2f3fbfc5e5e04a7cf7",
    measurementId: "G-77NTN6NBMV"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("pass").value;

    signInWithEmailAndPassword(auth, email, pass)
      .then(() => { window.location.href = "admin.html"; })
      .catch(err => { document.getElementById("msg").innerText = err.message; });
  }

  function register() {
    const email = document.getElementById("emailReg").value;
    const pass = document.getElementById("passReg").value;

    createUserWithEmailAndPassword(auth, email, pass)
      .then(() => { document.getElementById("msg").innerText = "Registrado correctamente."; })
      .catch(err => { document.getElementById("msg").innerText = err.message; });
  }
</script>

</body>
</html>
