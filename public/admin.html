<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrativo</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    button { padding: 10px 20px; background: #d60000; color: white; border: none; border-radius: 5px; cursor: pointer; }

<body>

<h1>Bienvenido al Panel Administrativo</h1>
<p>Solo usuarios logueados pueden ver este panel.</p>

<button onclick="logout()">Cerrar sesi√≥n</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA-Y7qrirPRe9vYUvaaStPFEnNP5quDPEg",
    authDomain: "recolectard-1b9ba.firebaseapp.com",
    projectId: "recolectard-1b9ba",
    storageBucket: "recolectard-1b9ba.firebasestorage.app",
    messagingSenderId: "922065310550",
    appId: "1:922065310550:web:929d2f3fbfc5e5e04a7cf7",
    measurementId: "G-77NTN6NBMV"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "index.html";
    }
  });

  function logout() {
    signOut(auth).then(() => { window.location.href = "index.html"; });
  }
</script>

</body>
</html>
