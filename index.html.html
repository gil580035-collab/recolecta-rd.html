<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RECOLECTA-RD</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Verdana, sans-serif; background:#f4f6f6; margin:0; }
    header { background:#228B22; color:#fff; padding:12px 18px; display:flex; justify-content:space-between; align-items:center; }
    main { max-width:1100px; margin:20px auto; padding:12px; }
    .card { background:#fff; border-radius:8px; padding:16px; box-shadow:0 4px 12px rgba(0,0,0,.06); margin-bottom:16px; }
    button { background:#228B22; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; }
    #modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.5); align-items:center; justify-content:center; }
    #modalContent { background:#fff; padding:16px; border-radius:8px; width:90%; max-width:520px; }
    img.report-foto { max-width:220px; display:block; margin-top:8px; border-radius:6px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">♻️ RECOLECTA-RD</div>
    <div id="userPanel"></div>
  </header>

  <main>
    <section class="card">
      <h1>Bienvenido a RECOLECTA-RD</h1>
      <p>Plataforma para reportes y solicitudes — con login real y admin.</p>
      <div>
        <button id="btnOpenLogin">Ingresar / Registrarse</button>
        <button id="btnReport" style="margin-left:10px;">Nuevo Reporte</button>
      </div>
    </section>

    <section class="card">
      <h2>Reportes recientes</h2>
      <div id="listaReportes">Cargando...</div>
    </section>

    <section class="card">
      <h2>Mis solicitudes</h2>
      <div id="misSolicitudesContent">Inicia sesión para ver tus solicitudes.</div>
    </section>
  </main>

  <div id="modal">
    <div id="modalContent"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script>firebase.initializeApp(firebaseConfig);</script>
  <script src="app.js"></script>
</body>
</html>
